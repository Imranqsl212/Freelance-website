{% extends "main.html" %} {% block content %}
<style>
  .card1 {
    margin-top: 100px;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .title {
    font-size: 24px;
    font-weight: 600;
    text-align: center;
  }

  .form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
  }

  .group {
    position: relative;
  }

  .form .group label {
    font-size: 14px;
    color: rgb(99, 102, 102);
    position: absolute;
    top: -10px;
    left: 10px;
    background-color: #fff;
    transition: all 0.3s ease;
  }

  .form .group input,
  .form .group textarea {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    outline: 0;
    width: 100%;
    background-color: transparent;
  }

  .form .group input:placeholder-shown + label,
  .form .group textarea:placeholder-shown + label {
    top: 10px;
    background-color: transparent;
  }

  .form .group input:focus,
  .form .group textarea:focus {
    border-color: #3366cc;
  }

  .form .group input:focus + label,
  .form .group textarea:focus + label {
    top: -10px;
    left: 10px;
    background-color: #fff;
    color: #3366cc;
    font-weight: 600;
    font-size: 14px;
  }

  .form .group textarea {
    resize: none;
    height: 100px;
  }

  .form button {
    background-color: #3366cc;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .form button:hover {
    background-color: #27408b;
  }
</style>
<div class="card1">
  <span class="title">Create a vacansy</span>
  <form class="form" method="POST">
    {% csrf_token %}
    <div class="group">
      <input
        maxlength="100"
        placeholder=""
        type="text"
        name="title"
        id="title"
        required=""
      />
      <label for="title">Title</label>
    </div>
    <div class="group">
      <input placeholder="" type="number" id="price" name="price" required="" />
      <label for="price">Price</label>
    </div>
    <div class="group">
      <textarea
        placeholder=""
        id="description"
        name="description"
        rows="5"
        required=""
        maxlength="500"
      ></textarea>
      <label for="description">Decription</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock content %}
